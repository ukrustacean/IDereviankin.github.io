<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dartulator</title>
  <script defer src="main.dart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="card">
    <div class="card-body">
      <div class="buttons">
        <input type="text" class="form-control screen" readonly>

        <button class="button btn btn-outline-primary" id="bce">CE</button>
        <button class="button btn btn-outline-primary action-button" id="bdiv">/</button>
        <button class="button btn btn-outline-primary action-button" id="bmul">Ã—</button>
        <button class="button btn btn-outline-primary action-button" id="bmin">-</button>

        <button class="button btn btn-outline-primary num-button" id="b7">7</button>
        <button class="button btn btn-outline-primary num-button" id="b8">8</button>
        <button class="button btn btn-outline-primary num-button" id="b9">9</button>

        <button class="button btn btn-outline-primary action-button" id="bplus">+</button>

        <button class="button btn btn-outline-primary num-button" id="b4">4</button>
        <button class="button btn btn-outline-primary num-button" id="b5">5</button>
        <button class="button btn btn-outline-primary num-button" id="b6">6</button>

        <button class="button btn btn-outline-primary num-button" id="b1">1</button>
        <button class="button btn btn-outline-primary num-button" id="b2">2</button>
        <button class="button btn btn-outline-primary num-button" id="b3">3</button>

        <button class="button btn btn-outline-success" id="bret">=</button>

        <button class="button btn btn-outline-primary" id="bdot">.</button>
        <button class="button btn btn-outline-primary num-button" id="b0">0</button>
        <button class="button btn btn-outline-danger" id="bdel">DEL</button>
      </div>
    </div>
  </div>
</body>

</html>
